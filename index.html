<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="엑셀 정산 데이터 생성기">
    <meta name="keywords" content="엑셀, 정산, 데이터 변환">
    <meta name="author" content="Your Name">
    <title>정산 엑셀 생성기</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>관리자 메뉴</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#"><i class="fas fa-table"></i> 엑셀 변환</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-history"></i> 변환 이력</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-cog"></i> 설정</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-question-circle"></i> 도움말</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <span><i class="fas fa-user"></i> 관리자</span>
            </div>
        </aside>

        <div class="main-content">
            <header>
                <h1>정산 엑셀 생성기</h1>
                <p>엑셀 데이터 변환 도구</p>
            </header>
            <main>
                <textarea id="textInput" placeholder="데이터를 복사하여 붙여넣기 하세요."></textarea>
                <button onclick="parseTextToTable()">미리보기</button>
                <div id="tableContainer"></div>
                <button onclick="generateExcel()" style="display:none;" id="downloadBtn">엑셀 다운로드</button>
            </main>
            <footer>
                <p>&copy; 2024 정산 엑셀 생성기. All rights reserved.</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
